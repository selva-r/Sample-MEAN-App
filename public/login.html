<h1>Login</h1>
	<div class="container create-contacts">
		<div class="form-group">
			<label for="name">Email</label>
			<input type="text" id="email" class="form-control email" ng-model="loginM.email" style="width:300px;" required/>
		</div>
		<div class="form-group">
			<label for="name">Password</label>
			<input type="text" id="pwd" class="form-control pwd" ng-model="loginM.password" style="width:300px;" required/>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-primary" ng-click="loginM.login(loginM.email,loginM.password)">Login</button>
			<button type="button" class="btn btn-warning">Cancel</button>
		</div>
	</div>
	<div class="container">
		<div class="row">
			Need an account ? <a href="signup">Signup here</a>
		</div>
	</div>
