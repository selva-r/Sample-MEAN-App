<h1>Signup</h1>
	<div class="container create-contacts">
		<div class="form-group">
			<label for="name">Email</label>
			<input type="text" id="email" class="form-control email" ng-model="signupC.email" style="width:300px;" required/>
		</div>
		<div class="form-group">
			<label for="name">Password</label>
			<input type="password" id="pwd" class="form-control pwd" ng-model="signupC.password" style="width:300px;" required/>
		</div>
		<div class="form-group">
			<label for="name">Confirm Password</label>
			<input type="password" id="conf_pwd" class="form-control conf_pwd" ng-model="signupC.conf_password" style="width:300px;" required/>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-primary" ng-click="signupC.register(signupC.email,signupC.password)">Register</button>
			<button type="button" class="btn btn-warning">Cancel</button>
		</div>
	</div>
	<div class="container">
		<div class="row">
			Already registered ? <a href="login">Login here</a>
		</div>
	</div>
